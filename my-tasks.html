<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tasks | TrackWise</title>
  <link rel="stylesheet" href="my-tasks.css">
</head>
<body>

<!-- Top Bar -->
<header class="page-header">
  <div class="left-header">
    <a href="dashboard.html" class="back-btn">‚Üê</a>
    <h1>My Tasks</h1>
  </div>

  <button class="add-task-btn">+ Add Task</button>
</header>

<!-- Task Summary -->
<section class="task-summary">
  <div class="summary-card">
    <h3>24</h3>
    <p>Total Tasks</p>
  </div>
  <div class="summary-card">
    <h3>15</h3>
    <p>Completed</p>
  </div>
  <div class="summary-card">
    <h3>6</h3>
    <p>Pending</p>
  </div>
  <div class="summary-card danger">
    <h3>3</h3>
    <p>Overdue</p>
  </div>
</section>

<!-- Filters -->
<section class="task-filters">
  <button class="active">All</button>
  <button>Today</button>
  <button>Priority</button>
  <button>Completed</button>
</section>

<!-- Task List -->
<section class="task-list">

  <div class="task-card">
    <input type="checkbox">
    <div class="task-info">
      <h4>Revise DBMS Unit 3</h4>
      <span class="tag">Study</span>
      <span class="priority high">High Priority</span>
    </div>
    <div class="task-meta">
      <span>Due: Today</span>
      <span class="status pending">Pending</span>
    </div>
  </div>

  <div class="task-card completed">
    <input type="checkbox" checked>
    <div class="task-info">
      <h4>Complete Web Project UI</h4>
      <span class="tag">Deep Work</span>
      <span class="priority medium">Medium</span>
    </div>
    <div class="task-meta">
      <span>Due: Yesterday</span>
      <span class="status done">Completed</span>
    </div>
  </div>

  <div class="task-card overdue">
    <input type="checkbox">
    <div class="task-info">
      <h4>Prepare Viva Notes</h4>
      <span class="tag">Exam</span>
      <span class="priority high">High Priority</span>
    </div>
    <div class="task-meta">
      <span>Due: 2 days ago</span>
      <span class="status overdue">Overdue</span>
    </div>
  </div>

</section>

<!-- Add Task Modal -->
<div class="modal" id="taskModal">
  <div class="modal-content">
    <h3>Add New Task</h3>

    <label>Task Title</label>
    <input type="text" placeholder="e.g. Revise DBMS Unit 4">

    <label>Description</label>
    <textarea placeholder="Optional details..."></textarea>

    <label>Priority</label>
    <select>
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>

    <label>Due Date</label>
    <input type="date">

    <div class="modal-actions">
      <button class="cancel" onclick="closeModal()">Cancel</button>
      <button class="save">Save Task</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("taskModal");

  document.querySelector(".add-task-btn").onclick = () => {
    modal.style.display = "flex";
  };

  function closeModal() {
    modal.style.display = "none";
  }
</script>

</body>
</html>
